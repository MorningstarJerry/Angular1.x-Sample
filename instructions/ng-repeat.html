<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>angular 1.x checkbox demo</title>
    <link rel="stylesheet" href="">
    <script src="../js/angular.min.js"></script>
</head>

<body ng-app="angularOne">
    <div ng-controller="controllerOne">
        <ul>
        <!-- $first $last $middle $even $odd -->
            <li ng-repeat="(k,v) in data" style={{$odd?"color:red":""}}>name:{{v.name}},url:{{v.url}}</li>
        </ul>
        <ul>
            <li ng-repeat="v in city track by $index">{{v}}</li>
        </ul>
    </div>
    <script>
    var angularOne = angular.module("angularOne", []);
    angularOne.controller("controllerOne", ['$scope', function($scope) {
        $scope.data = [{
            "name": "sina",
            "url": "sina.com"
        },
        {
            "name": "baidu",
            "url": "baidu.com"
        }];

        $scope.city=["shenzhen","shanghai","guangzhou","beijing"];
    }]);
    </script>
</body>

</html>
