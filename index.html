<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <script src="./js/angular.min.js"></script>
</head>

<body ng-app="angularOne">
    <div>
        <input type="text" name="txt1" ng-model="a">
        <div class="" ng-bind="a">
        </div>
    </div>
    <div ng-controller="controllerOne">
        {{name}}
    </div>
    <script>
    var angularOne = angular.module("angularOne", []);
    angularOne.controller("controllerOne", ['$scope', function($scope) {
        $scope.name = "My fist angular app";
    }]);

 
    </script>
</body>

</html>
