<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>angular 1.x radio box demo</title>
    <link rel="stylesheet" href="">
    <script src="../js/angular.min.js"></script>
</head>

<body ng-app="angularOne">
    <div ng-controller="controllerOne">
        <input type="radio" name="" id="" ng-model="status" ng-value="1"> Open
        <input type="radio" name="" id="" ng-model="status" ng-value="0"> close
        <div ng-show="status==0">
            <input type="text" value="checking....">
        </div>
    </div>
    <script>
    var angularOne = angular.module("angularOne", []);
    angularOne.controller("controllerOne", ['$scope', function($scope) {
        $scope.status = 1;
    }]);
    </script>
</body>

</html>
