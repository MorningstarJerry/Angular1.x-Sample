<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>angular 1.x checkbox demo</title>
    <link rel="stylesheet" href="">
    <script src="../js/angular.min.js"></script>
</head>

<body ng-app="angularOne">
    <h3>angular filter demo</h3>
    <div ng-controller="controllerOne">
        {{users}}
        <br/>
        <button ng-click="orderBy()">控制器实例</button>
    </div>
    <script>
    var angularOne = angular.module("angularOne", []);
    angularOne.controller("controllerOne", ['$scope', '$filter', function($scope, $filter) {

        $scope.asc = true;
        $scope.users = [{
            id: 1,
            name: "Jerry",
            url: "Jerry@morningstar.com"
        }, {
            id: 2,
            name: "Frank",
            url: "Frank@morningstar.com"
        }, {
            id: 3,
            name: "Kevin",
            url: "Kevin@morningstar.com"
        }];

        $scope.orderBy = function() {

            $scope.users = $filter('orderBy')($scope.users, 'id', $scope.asc);
            $scope.asc = !$scope.asc;
        }
    }]);
    </script>
</body>

</html>
